---
layout: default
permalink: index
---
<html lang="en">
<head>
  <!-- other head elements -->
  <style>
    .fade-out-element {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fullscreen-container {
      position: relative;
      height: 100vh; /* Ensure full viewport height */
      background-color: black; /* Set a background color different from the image */
    }

    .fullscreen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1; /* Initially set opacity to 1 for immediate visibility */
      transition: opacity 2s ease;
    }

    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: red;
      padding: 10px;
      display: inline-block;
      opacity: 0; /* Initially set opacity to 0 */
      transition: opacity 2s ease; /* Apply transition to opacity */
    }

    .enter-button {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: red; /* Change background color to red */
    color: silver; /* Change text color to silver */
    border: 2px solid silver; /* Add silver border */
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
  }

    @media only screen and (max-width: 768px) {
      .intro-text h1 {
        font-size: 1.5em;
      }
      .enter-button {
        font-size: 0.8em;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="fade-out-element">
    <div class="fullscreen-container">
      <img
        src="{{ site.baseurl }}/assets/images/eiffeltower.webp"
        alt="Fullscreen Image"
        class="fullscreen-image fade-out"
        id="fade-out-image"
        onload="imageLoaded()"
      />
      <!-- Introductory Text Section -->
      <div class="intro-text">
        <h1>Reis door Europa met Arthur Ross!</h1>
        <p>
          <!-- ... your content ... -->
        </p>
      </div>
      <!-- End Introductory Text Section -->
      <!-- Enter Website Button -->
      <button class="enter-button" id="enter-button">Get ready!</button>
    </div>
  </div>

  <!-- Audio element to play the tune -->
  <audio id="intro-tune" src="{{ site.baseurl }}/assets/audio/intro_tune.wav" preload="auto"></audio>

  <script>
    // Function to handle the image load
    function imageLoaded() {
      // Select the image, text, button, and audio elements
      var image = document.querySelector(".fullscreen-image");
      var introText = document.querySelector(".intro-text");
      var button = document.getElementById("enter-button");
      var audio = document.getElementById("intro-tune");

      // Set the image opacity to 1 when it's loaded
      image.style.opacity = 1;

      // Function to handle the button click
      var enterWebsite = function() {
        audio.play().catch(function(error) {
          console.log("Autoplay failed:", error);
        });

        // Fade out the image
        image.style.opacity = 0;

        // Fade in the intro text
        setTimeout(function () {
          introText.style.opacity = 1;
        }, 2000); // Delay in milliseconds (2000ms = 2 seconds)

        // Hide the button
        button.style.display = 'none';
      };

      // Function to handle the tune end
      var handleTuneEnd = function() {
        // Redirect to the travelblog URL
        window.location.href = "{{ site.baseurl }}/travelblog.md";
      };

      // Add event listener to the button
      button.addEventListener("click", enterWebsite);

      // Add event listener for the tune end
      audio.addEventListener("ended", handleTuneEnd);
    }
  </script>


</body>
</html>
